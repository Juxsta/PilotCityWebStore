# Use root/example as user/password credentials
version: '3.8'

services:
  mongoshell:
    image: mongo
    entrypoint: mongo mongodb+srv://storecluster-vzj67.mongodb.net/Store --username ${MONGO_USERNAME}
  pcstore:
    image: node
    user: node
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app
    expose:
      - "8081"
    entrypoint: yarn
    command: run serve
    
      